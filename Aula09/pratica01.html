<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 20px Arial black;
        }
    </style>
</head>
<body>
    <script>
        let nome = window.prompt('Qual é o seu nome? ')
        let idade = Number.parseInt(window.prompt('Qual a sua idade? '))
        let cidade = window.prompt('Onde você mora? ')

        document.write(`Nome: ${nome}`)
        document.write(` | Idade: ${idade} | `)
        document.write(` Cidade: ${cidade}`)
    </script>
</body>
</html>

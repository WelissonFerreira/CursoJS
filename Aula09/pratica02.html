<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let nome = window.prompt('Qual seu nome?')
    let idade = Number.parseInt(window.prompt('Quantos anos você tem ? '))
    let altura = Number.parseFloat(window.prompt('Qual sua altura ? '))

    document.write(`Olá, ${nome}! Você tem ${idade} anos e sua altura é ${altura.toFixed(2)} metros`)
    </script>
    
</body>
</html>

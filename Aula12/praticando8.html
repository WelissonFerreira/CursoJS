<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAROUIMPAR</title>
    <style>
        body {
            background-color: rgb(73, 48, 10);
        }
    </style>
</head>
<body>
    <h1>Verificador de Par ou Impar</h1>
    Digite um número: <input type="number" name="tn1" id="tn1">
                       <input type="button" value="Verificar" onclick="verificar()">
                        <div id="res"><p>Resultado</p></div>

                       <script>
                            function verificar() {
                                let x1 = document.getElementById('tn1')
                                let res = document.querySelector('div#res')
                                let n1 = Number(x1.value)

                                if (n1 % 2 == 0) {
                                    res.innerHTML = `<p>O número ${n1} é PAR!</p>`
                                } else {
                                    res.innerHTML = `<p>O número ${n1} é IMPAR!</p>`
                                }
                            }
                       </script>
</body>
</html>

<head>

        body {
            font: normal 20pt Arial;

<body>
 
        <script>
            let nome = window.prompt('Qual é o seu nome? ')
            document.write(`Seu nome ${nome} tem ${nome.length} letras. `)
            document.write(`Seu nome será transformado em letras MAIÚSCULAS -> ${nome.toUpperCase()} `)
            document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
        </script>

</body>
